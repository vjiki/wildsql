<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" lang="en" class="h-100">

<head>
    <title> Edit Animal Types </title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha2/css/bootstrap.min.css">
    <link rel="cononical" href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha2/css/bootstrap.min.css">
</head>
<body class="d-flex h-100 text-center text-white bg-dark">

<div class="cover-container d-flex w-100 h-100 p-3 mx-auto flex-column">
    <header class="mb-auto" th:insert="blocks/header :: header"></header>
    <div class="container mb-auto mt-5 mb-5">
        <h1> Edit Animal Type</h1>
        <div th:each="el : ${animalType}">
            <form method="post">
                <input type="text" th:value="${el.name}" name="name" placeholder="Input name of animal type" class="form-control"><br>
                <input type="text" th:value="${el.animalClass}" name="animalClass" placeholder="Input Animal Class" class="form-control"><br>
                <input type="text" th:value="${el.groupOfPopulation}" name="groupOfPopulation" placeholder="Input Group of Population" class="form-control"><br>
                <button type="submit" class="btn btn-success">Update</button>
            </form>
        </div>
    </div>


    <div  th:insert="blocks/footer :: footer"></div>

</div>
</body>
</html>
