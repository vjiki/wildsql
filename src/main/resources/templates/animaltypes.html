<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" lang="en" class="h-100">

<head>
    <title> Animal Types Page </title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha2/css/bootstrap.min.css">
    <link rel="cononical" href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha2/css/bootstrap.min.css">
</head>
<body class="d-flex h-100 text-center text-white bg-dark">

<div class="cover-container d-flex w-100 h-100 p-3 mx-auto flex-column">
    <header class="mb-auto" th:insert="blocks/header :: header"></header>
    <div class="container mb-auto mt-5">
        <h1> Animal Types </h1>
        <a th:href="'/animaltype/select'" class="btn btn-warning">Add</a>
        <div th:each="el : ${animaltypes}" class = "alert alert-info mt-2">
            <h3 th:text="${el.name}"/>
            <a th:href="'/animaltype/' + ${el.id}" class="btn btn-warning">details</a>
        </div>


        <!-- animaltypes pagination -->
        <nav aria-label="Pagination" th:if="${animaltypes.totalPages gt 0}">
            <ul class="pagination justify-content-center font-weight-medium">
                <li class="page-item" th:classappend="${animaltypes.number eq 0} ? 'disabled'">
                    <a class="page-link svg-icon"
                       th:href="@{/animaltypes?page={id}(id=${animaltypes.number lt 2 ? 1 : animaltypes.number})}"
                       aria-label="Previous"
                       title="Previous Page" rel="tooltip">Previous
                    </a>
                </li>
                <li class="page-item" th:classappend="${i eq animaltypes.number + 1} ? 'active'"
                    th:each="i : ${#numbers.sequence( animaltypes.number + 1, animaltypes.totalPages > 10 + animaltypes.number ? animaltypes.number + 10 : animaltypes.totalPages, 1)}">
                    <a class="page-link" th:href="@{/animaltypes?page={id}(id=${i})}" th:text="${i}"
                       th:title="${'Page '+ i}"
                       rel="tooltip"></a>
                </li>
                <li class="page-item disabled" th:if="${animaltypes.number + 10 < animaltypes.totalPages}">
                    <a class="page-link svg-icon" href="#">
                        <span data-feather="more-horizontal" width="20" height="20"></span>
                    </a>
                </li>
                <li class="page-item" th:classappend="${animaltypes.number + 1 eq animaltypes.totalPages} ? 'disabled'">
                    <a class="page-link svg-icon" th:href="@{/animaltypes?page={id}(id=${animaltypes.number + 2})}"
                       aria-label="Next"
                       title="Next Page" rel="tooltip">Next
                    </a>
                </li>
            </ul>
        </nav>
    </div>

    <div  th:insert="blocks/footer :: footer"></div>

</div>
</body>
</html>
